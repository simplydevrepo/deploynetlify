        <section class="main_section">
            <div class="columns section_content">

                <div class="column left_content is-4-desktop is-hidden-mobile ">

                    <div class="content right is-paddingless is-marginless">
                        <div class="content is-paddingless is-marginless mb-2">
                            <h3 class="title is-3 is-paddingless is-marginless">Inscrivez vous</h3>
                        </div>
                        <div class="content is-paddingless is-marginless mb-6" style="opacity: .6;">
                            C'est très simple et surtout rapide !
                        </div>
                        
                       <form action="" class="signin_form">
                            <div class="content">
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="nom_prenom" style="opacity: .6;">Nom et prénoms   *</label>
                                        <input class="input py-3 has-background-light is-borderless is-shadowless" id="nom_prenom" type="text" placeholder="Exemple : Jhone Doe" required>

                                    </p>
                                   
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="email" style="opacity: .6;">Adresse Email  *</label>
                                        <input class="input py-3 has-background-light is-borderless is-shadowless" id="email" type="email" placeholder="Exemple : jhonedoe@gmail.com" required>
                                
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="phone" style="opacity: .6;">Contact  *</label>
                                        <input class="input py-3 has-background-light is-borderless is-shadowless" id="phone" type="tel" placeholder="(Indicatif) - xx xx xx xx xx" required>
                                    
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="email" style="opacity: .6;">Mot de passe  *</label>
                                        <input class="input py-3 has-background-light is-borderless is-shadowless" id="email" type="password" placeholder="************" required>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        J'accepte<a href="#">termes et condition d'utilisation</a>
                                    </label>
                                </div>
                                
                                <div class="field">
                                    <button class="button is-link  is-fullwidth py-5"  >Envoyer</button>
                                </div>
                                
                            </div>
                       </form>
                    </div>
